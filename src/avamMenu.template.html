<div class="avam-menu-panel" 
	ng-class="{'avam-menu-panel-horizontal' : !vm.isMenuVertical(), 'avam-menu-panel-vertical' : vm.isMenuVertical()}">
	<ul class="avam-menu" ng-transclude>
	</ul>
	<a class="glyphicon avam-layout-btn pull-right" 
		ng-class="{'avam-layout-btn-horizontal glyphicon-menu-left' : !vm.isMenuVertical(), 'glyphicon-menu-up' : vm.isMenuVertical()}"
		ng-show="vm.getAllowToggle()"
		ng-click="vm.toggleMenuOrientation()">
	</a>
</div>
