<li class="avam-selectable-item" 
	ng-class="{'avam-menu-item-horizontal' : !vm.isVertical()}">
	<div class="avam-noselect">
		<i class="glyphicon {{icon}} avam-menu-icon"></i>
		{{label}}
	</div>
	<i class="glyphicon glyphicon-triangle-left avam-menu-active-indicator" 
		ng-if="isActive()"></i>
</li>
